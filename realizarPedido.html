			   <h1><strong>Realizar Pedido</strong></h1>
                  <div class="titlepage">

                  <table id="detalle">

                        <td><label for="idProducto">Producto: </label></td>

                           <option value="7">Almacen Roosevelt</option>
                           <option value="8">Tienda La Bendicion</option>
                           <option value="9">Tienda La Economica</option>
                        </select></td>
                     </tr>
                     <tr>
                        <td><label for="cantidad">Cantidad: </label></td>
                        <td><input type="text" id="cantidad"></td>
                     </tr>
                  </table>
                     <button type="button" class="ingresar" id="confirmar">Confirmar</button>
                     <button type="button" class="ingresar" id="cancelar">Cancelar</button>
						</form>
